<!DOCTYPE html>
<html lang="en" ng-app="TestApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Website-list</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>


<body>

    <nav class="navbar navbar-default navbar-fixed-top navbars">
        <div class="row container-fluid">
            <div class="col-sm-4 hidden-xs">
                <div class="navbar-text pull-left">
                    <a href="page-list.html">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                </div>
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        Pages
                    </a>
                </div>
                <div class="navbar-text pull-right">
                    <a href="#">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        New Page
                    </a>
                </div>
                <div class="navbar-text pull-right">
                    <a href="page-list.html">
                        <span class="glyphicon glyphicon-ok"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="row container-fluid">
        <div class="col-sm-4 hidden-xs">
            <ul class="list-group">
                <li class="list-group-item">Blog Post
                    <a href="page-edit.html">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </li>
                <li class="list-group-item">Blogs
                    <a href="page-edit.html">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </li>
                <li class="list-group-item">Home
                    <a href="page-edit.html">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </li>
                <li class="list-group-item">About
                    <a href="page-edit.html">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </li>
                <li class="list-group-item">Contact Us
                    <a href="page-edit.html">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-8 pull-right">
            <form>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="Page Name">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea
                        rows="3" type="text" class="form-control" placeholder="Page Description">
                    </textarea>
                </div>
            </form>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom navbars">
        <div class="container-fluid">
            <div class="navbar-text row navbars">
                <div class="col-xs-12 navbars">
                    <a href="profile.html" class="pull-right">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

</body>

</html>
